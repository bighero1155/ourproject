{% extends 'layout/base.html' %}

{% block title %}
    Delete Customer
{% endblock title %}

{% block content %}

<div style="text-align: center;">
    <br><br><br><br><br><br><br>
    <h1>Delete</h1>
<p>Are you sure you want to delete this Customer?</p>

<form action="/customers/destroy/{{ customer.customer_id }}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="/customers" class="btn btn-secondary">No</a>
</form>
</div>


{% endblock content %}
