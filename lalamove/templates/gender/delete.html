{% extends 'layout/base.html' %}

{% block title %}
    Delete Gender
{% endblock title %}

{% block content %}

<div style="text-align: center;">
    <br><br><br><br><br><br><br>
    <h1>Delete</h1>
<p>Are you sure do you want to delete this "{{ gender.gender }}"</p>

<form action="/gender/destroy/{{ gender.gender_id }}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="/gender" class="btn btn-secondary">No</a>
</form>
</div>


{% endblock content %}
